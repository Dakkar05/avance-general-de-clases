<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionesEditDlg" widgetVar="SeccionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSeccionesTitle}">
            <h:form id="SeccionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSeccionesLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{seccionesController.selected.cedula}" title="#{bundle.EditSeccionesTitle_cedula}" required="true" requiredMessage="#{bundle.EditSeccionesRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditSeccionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{seccionesController.selected.nombre}" title="#{bundle.EditSeccionesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditSeccionesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{seccionesController.selected.direccion}" title="#{bundle.EditSeccionesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditSeccionesLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{seccionesController.selected.fecha}" title="#{bundle.EditSeccionesTitle_fecha}" />
                        <p:outputLabel value="#{bundle.EditSeccionesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{seccionesController.selected.telefono}" title="#{bundle.EditSeccionesTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditSeccionesLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{seccionesController.selected.correo}" title="#{bundle.EditSeccionesTitle_correo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seccionesController.update}" value="#{bundle.Save}" update="display,:SeccionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SeccionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeccionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
