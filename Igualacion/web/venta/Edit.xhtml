<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaEditDlg" widgetVar="VentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVentaTitle}">
            <h:form id="VentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVentaLabel_idProducto}" for="idProducto" />
                        <p:inputText id="idProducto" value="#{ventaController.selected.idProducto}" title="#{bundle.EditVentaTitle_idProducto}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idProducto}"/>
                        <p:outputLabel value="#{bundle.EditVentaLabel_cedComprador}" for="cedComprador" />
                        <p:inputText id="cedComprador" value="#{ventaController.selected.cedComprador}" title="#{bundle.EditVentaTitle_cedComprador}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_nomProducto}" for="nomProducto" />
                        <p:inputText id="nomProducto" value="#{ventaController.selected.nomProducto}" title="#{bundle.EditVentaTitle_nomProducto}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_estadoProducto}" for="estadoProducto" />
                        <p:inputText id="estadoProducto" value="#{ventaController.selected.estadoProducto}" title="#{bundle.EditVentaTitle_estadoProducto}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_tipoproducto}" for="tipoproducto" />
                        <p:inputText id="tipoproducto" value="#{ventaController.selected.tipoproducto}" title="#{bundle.EditVentaTitle_tipoproducto}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ventaController.selected.cantidad}" title="#{bundle.EditVentaTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{ventaController.selected.precio}" title="#{bundle.EditVentaTitle_precio}" />
                        <p:outputLabel value="#{bundle.EditVentaLabel_codProducto}" for="codProducto" />
                        <p:inputText id="codProducto" value="#{ventaController.selected.codProducto}" title="#{bundle.EditVentaTitle_codProducto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.update}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
