                        <h:outputText value="#{bundle.ViewVentaLabel_codProducto}"/>
                        <h:outputText value="#{ventaController.selected.codProducto}" title="#{bundle.ViewVentaTitle_codProducto}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
